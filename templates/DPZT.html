{% block content %} 

    </br>

    <table style="width: 93%; height:auto; line-height: 35px;">
        <thead>
          <tr>
            <th scope="col">Status</th>
            <th scope="col">Nome</th>
            <th scope="col">Empresa</th>
            <th scope="col">data da criação</th>
          </tr>
        </thead>
        <tbody>
            {% for caso in prod %}
                <tr>
                    <th>
                      {% if caso.status %}
                        <h class="status-on">On</h>
                      {% else %}
                        <h class="status-off">Off</h>
                      {% endif %}
                    </th>
                    <th>{{caso.nome_pipeline}}</th>
                    <th>{{caso.empresa}}</th>
                    <th>{{caso.dt_criacao}}</th>                      
                </tr>
                
          {% endfor %}
        </tbody>
      </table>     

{% endblock %}
